<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>共享文档</title>
    <link rel="stylesheet" th:href="@{/webjars/mdui/dist/css/mdui.css}">
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/mdui/dist/js/mdui.js}"></script>
</head>
<body class="mdui-theme-primary-indigo mdui-theme-accent-pink">

<div class="mdui-container">
    <div class="mdui-toolbar mdui-color-theme">
        <a class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">menu</i></a>
        <span class="mdui-typo-title">共享文档</span>
        <div class="mdui-toolbar-spacer"></div>
        <i class="mdui-icon" id="username" th:text="${username}"></i>
        <a class="mdui-btn mdui-btn-icon" th:href="@{/}"><i
                class="mdui-icon material-icons">exit_to_app</i></a>
        <a class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">more_vert</i></a>
    </div>
</div>

<div>
    <div class="mdui-container container_text">
        <div class="mdui-row">
            <div class="mdui-col-xs-12 mdui-col-sm-6">
                <div class="mdui-col-xs-12 mdui-col-sm-10">
                    <div class="mdui-container" style="padding:20px 35px">
                        <button class="mdui-btn mdui-color-theme mdui-ripple"
                                onclick="clearMsg()">清屏
                        </button>
                        <button class="mdui-btn mdui-color-theme mdui-ripple"
                                onclick="getTimeNow()">显示时间
                        </button>
                        <button class="mdui-btn mdui-color-theme mdui-ripple"
                                onclick="saveToFile()">保存为文件
                        </button>
                    </div>
                </div>
            </div>

            <div class="mdui-col-xs-6 mdui-col-sm-5" style="padding:10px 0">
                <div class="mdui-chip">
                    <span class="mdui-chip-icon mdui-color-blue">
                        <i class="mdui-icon material-icons">face</i></span>
                    <span class="mdui-chip-title">在线人数</span>
                    <span class="mdui-chip-title chat-num">0</span>
                </div>
                <div class="message-container">

                </div>
            </div>
        </div>
        <textarea class="text-area text-log" id="text-log" rows="20" cols="100"></textarea>
    </div>
</div>

<script th:inline="javascript">

    /**
     * WebSocket客户端
     *
     * 使用说明：
     * 1、WebSocket客户端通过回调函数来接收服务端消息。例如：webSocket.onmessage
     * 2、WebSocket客户端通过send方法来发送消息给服务端。例如：webSocket.send();
     */
    function getWebSocket() {
        /**
         * WebSocket客户端 PS：URL开头表示WebSocket协议 中间是域名端口 结尾是服务端映射地址
         */
        var webSocket = new WebSocket(/*[[${webSocketUrl}]]*/ 'ws://localhost:8080/online_document');
        /**
         * 当服务端打开连接
         */
        webSocket.onopen = function (event) {
            console.log('WebSocket打开连接');
        };

        /**
         * 监听TextArea文本变化
         */
        window.onload = function () {

            var el = document.getElementById('text-log');
            el.addEventListener('input',function () {
                webSocket.send(JSON.stringify({username: $('#username').text(), msg: $('#text-log').val()}));
            });

            el.addEventListener('propertychange',function () {//兼容IE
            });
        }

        /**
         * 当服务端发来消息：1.广播消息 2.更新在线人数
         */
        webSocket.onmessage = function (event) {
            console.log('WebSocket收到消息：%c' + event.data, 'color:green');
            // 获取服务端消息
            var message = JSON.parse(event.data) || {};
            var $messageContainer = $('.message-container');
            if (message.type === 'SPEAK') {
                $('.text-log').val(message.msg);
            }
            $('.chat-num').text(message.onlineCount);
            // 防止刷屏
            var $cards = $messageContainer.children('.mdui-card:visible').toArray();
            if ($cards.length > 5) {
                $cards.forEach(function (item, index) {
                    index < $cards.length - 5 && $(item).slideUp('fast');
                });
            }
        };

        /**
         * 关闭连接
         */
        webSocket.onclose = function (event) {
            console.log('WebSocket关闭连接');
        };

        /**
         * 通信失败
         */
        webSocket.onerror = function (event) {
            console.log('WebSocket发生异常');

        };
        return webSocket;
    }

    var webSocket = getWebSocket();

    /**
     * 清屏
     */
    function clearMsg() {
        $('.text-log').val(null);
        webSocket.send(JSON.stringify({username: $('#username').text(), msg: $('#text-log').val()}));
    }

    /**
     * 获取并显示当前时间
     */
    function getTimeNow(){
        webSocket.send(JSON.stringify({username: $('#username').text(), msg: $('#text-log').val(), time: 'getTime'}));
    }

    /**
     * 保存内容为文件
     */
    function saveToFile(){
        webSocket.send(JSON.stringify({username: $('#username').text(), msg: $('#text-log').val(), save: 'saveToFile'}));
        if(frame.readyState!="complete"){
            //'Saveas'表示打开“文件另存为”对话框命令
            frame.document.execCommand('SaveAs');
            clearInterval(timer)
        }
    }

</script>

</body>
</html>
